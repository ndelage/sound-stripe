        <link rel="stylesheet" href="css/main.css">

    <body>

        <div id="sound-stripe-builder">
        </div>

        <div id="sound-stripe-presentation">
          <img src="/img/ajax-loader.gif" id="spinner"/>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <script type="text/template" id="sound-stripe-template">
          <img id="instagram-image" src="<%=imageUrl%>"/>
          <audio autoplay=true src="<%=songUrl%>"></audio>
        </script>

        <script type="text/template" id="song-search-result-template">
          <li data-preview-url='<%=preview_url%>'>
            <label><input type='radio' name='song'>
              <%=artist_name%> - <%=title%>
            </label>
          </li>
        </script>

        <script type="text/template" id="sound-stripe-new-template">
          <form id="new-sound-stripe" action="#">
            <img id="image-preview">
            <input type="textbox", id="instagram-url" name="instagram-url" placeholder="instagram url" />
            <input type="textbox", id="song-title" name="song" placeholder="artist - song title"/>
            <ul id="song-search-results"></ul>
            <input type="submit" value="Generate InstagramSong Link"/>
            <div id="final-link">
            </div>
          </form>
        </script>

        <script type="text/template" id="sound-stripe-link-template">
          <a target="_blank" href="<%=url%>"><%=url%></a>
        </script>
    </body>
